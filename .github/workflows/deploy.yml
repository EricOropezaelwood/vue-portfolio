name: Deploy to S3 and Refresh CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install and build
        run: |
          npm ci
          npm run build
      
      - name: S3 and CloudFront Deploy
        # You may pin to the exact commit or the version.
        # uses: lbertenasco/s3-deploy@d3fbc741f842c22bcc49d2cf250280866afd2014
        uses: lbertenasco/s3-deploy@v1.2.4
        with:
          # Directory to deploy
          folder: dist
          # Name of AWS Bucket
          bucket: portfolio-website-eoropezaelwood
          # AWS CloudFront distribution ID
          dist-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          # AWS CloudFront invalidation path(s)
          invalidation: "/*"
